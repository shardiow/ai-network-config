name: Auto Network Deployment

on:
  push:
    branches:
      - main
    paths:
      - "desired-configs/**"

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      # --- STEP 1: Set up Python (Required for caching and environment variables) ---
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' # Ensure compatibility with Netmiko

      # --- STEP 2: Cache Dependencies (New step for speed) ---
      - name: Cache Python dependencies
        uses: actions/cache@v4
        with:
          # This variable is set by the setup-python action
          path: ${{ env.pythonLocation }}
          # Key based on OS and a hash of requirements.txt
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # --- STEP 3: Install Dependencies (Only installs if cache is missed) ---
      - name: Install dependencies
        # The cache step will restore packages if they exist, making pip run faster
        run: pip install -r requirements.txt

      # --- STEP 4: Run AI Agent for Drift Check and Deployment (Your core logic) ---
      - name: Run AI agent for drift check and deployment
        run: python agent/ai_agent.py
        env: 
          NET_USER: ${{ secrets.NET_USER }}
          NET_PASS: ${{ secrets.NET_PASS }}
